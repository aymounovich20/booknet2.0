<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Category</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 m-4">
				<form action="#"
					th:action="@{/category/edit/}"
					th:object="${category}" method="post">
						<div class="row">
							<input type="hidden" th:field="*{id}" />
						</div>
						<div class="card">
							<div class="card-body">
								<h5 class="card-title" th:text="${'Update Category Name'}"></h5>
								<div class="row">
									<div class="col-6">
										<div class="form-floating mb-3">
											<input type="text" class="form-control" id="name"
												placeholder="book title" th:field="*{name}"> <label
												for="name">Category Name</label>
											<span
												th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
												class="text-danger">
											</span>
										</div>
									</div>
									<div class="col-6">
										<input type="submit" class="btn btn-warning"
											value="Update Category">
									</div>
								</div>	
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								
							</div>
				</form>
			</div>
			<div class="col-7"></div>
		</div>
	</div>
</body>
</html>
