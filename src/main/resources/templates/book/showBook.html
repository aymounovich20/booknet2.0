<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 m-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${book.id+'#'+book.title}"></h5>
						<div class="row">
							<div class="col-4">
								<label for="price">Price ▼:</label>
								<p th:text="${book.price}"></p>
							</div>
							<div class="col-4">
								<label for="stock">stock ▼</label>
								<p th:text="${book.stock}"></p>
							</div>
							<div class="col-4">
								<label for="category">category ▼</label>
								<p th:text="${book.category.name}"></p>
							</div>
						</div>
						<div class="row">
							<label for="description">description ▼:</label>
							<p th:text="${book.description}"></p>
						</div>
						<div class="row">
							<img
								alt="Image" th:src="@{'/uploads/'+${book.image}}"
									width="150px" height="300px" />
						</div>
						<div class="row my-5">
						 	<div class="col-2"></div>
						 	<div class="col-3">
						 		<a th:href="@{'/book/list'}" class="btn btn-warning">Back to books list</a>
						 	</div>
						 	<div class="col-7"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
