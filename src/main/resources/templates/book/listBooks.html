<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container-fluid p-5">
		<div class="row">
			<div class="col-3  list-group text-warning">
				<div class="row my-2">
					<a href="" class="link-dark list-group-item active"> Books list
					</a>
				</div>
				<div class="row my-2">
					<a th:href="@{/category/list}" class="link-dark list-group-item"> Categories list </a>
				</div>
				<div class="row my-2">
					<a href="" class="link-dark list-group-item"> Orders list </a>
				</div>
			</div>
			<div class="col-9">
				<div class="row">
					<div class="col-10"></div>
					<div class="col-2">
						<a th:href="@{'/book/add/'}" class="btn btn-warning"><i
							class="fas fa-book ml-2"></i>Add book</a>
					</div>
				</div>
				<div class="row p-4">
					<div th:switch="${books}" class="container ">
						<h2 th:case="null">No books yet!</h2>
											<div th:case="*">
						<table class="table table-striped table-responsivemd">
							<thead>
								<tr>
									<th>Title</th>
									<th>Price</th>
									<th>stock</th>
									<th>Show</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="book : ${books}">
									<td th:text="${book.title}"></td>
									<td th:text="${book.price}"></td>
									<td th:text="${book.stock}"></td>
									<td><a th:href="@{/book/show/{id}(id=${book.id})}"
										class="btn btn-warning"><i class="fas fa-user-show ml-2"></i>Show
											details
											<i class="fas fa-eye"></i>
											</a></td>

									<td><a th:href="@{/book/edit/{id}(id=${book.id})}"
										class="btn btn-warning"><i class="fas fa-edit ml-2"></i></a></td>
									<td><a th:href="@{/book/delete/{id}(id=${book.id})}"
										class="btn btn-warning"><i class="fas fa-trash-alt ml-2"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
