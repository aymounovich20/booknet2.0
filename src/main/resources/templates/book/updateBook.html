<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Book</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row my-4">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Update Book</h5>
						<form action="#"
							th:action="@{/book/edit/}"
							th:object="${book}" method="post"
							enctype="multipart/form-data">
							<div class="row">
								<input type="hidden" th:field="*{id}" />
							</div>
							<div class="row p-3">
								<div class="col-4">
									<div class="form-floating mb-3">
											<input type="text" class="form-control" id="title"
												placeholder="book title" th:field="*{title}"> <label
												for="title">Book Title</label>
											<span
												th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
												class="text-danger">
											</span>
										</div>
								</div>
								<div class="col-4">
									<div class="form-floating mb-3">
											<input type="text" class="form-control" id="price"
												placeholder="book price" th:field="*{price}"> <label
												for="title">Book Price</label>
											<span
												th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
												class="text-danger">
											</span>
										</div>
								</div>
								<div class="col-4">
									<div class="form-floating mb-3">
											<input type="text" class="form-control" id="stock"
												placeholder="book stock" th:field="*{stock}"> <label
												for="stock">Book Stock</label>
											<span
												th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"
												class="text-danger">
											</span>
										</div>
								</div>
							</div>
							<div class="row p-3">
								<div class="form-floating">
									<textarea class="form-control" placeholder="Book Description here"
										id="description" th:field="*{description}"></textarea>
									<label for="description">Description</label>
									<span
										th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
										class="text-danger">
									</span>
								</div>
							</div>
							<div class="row p-3">
								<div class="col-4">
									<div class="form-group">
										<label for="image" class="form-label">Image</label>
										<input class="form-control" type="file"
											name="files" multiple id="image">
									</div>
								</div>
								<div class="col-4">
									<div class="form-group">
										<label for="category" class="form-label">Category</label> 
											<select name="categoryId" class="form-control">
												<option th:each="cat: ${categories}" th:value="${cat.id}"
												th:text="${cat.name}" th:selected="(${cat.id}==${idCategory})"/>
											</select>
									</div>
								</div>
								<div class="col-4">
									<div class="form-group pt-4">
										<input type="submit" class="btn btn-warning"
											value="Update Book">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
